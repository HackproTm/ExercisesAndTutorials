<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Listado de Notas</h2>
            <ul class="list-group">
                <li (click)="viewNote(n)" class="list-group-item" *ngFor="let n of my_notes">{{n.id}}. {{n.title}} - {{n.description}}</li>
            </ul>
            <a class="btn btn-primary btn-block" (click)="addNote()">Nueva Nota</a>
        </div>
        <div class="cold-md-6" *ngIf="show_form">
            <h2>{{editing ? 'Editar' : 'Nueva'}} Nota</h2>
            <input type="text" placeholder="Titulo de la Nota" [(ngModel)]="note.title" />
            <br />&nbsp;
            <textarea class="form-control" placeholder="Descripcion de la nota" [(ngModel)]="note.description"></textarea>
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <a class="btn btn-danger btn-block" *ngIf="editing" (click)="delete()">Eliminar</a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-default btn-block" (click)="cancel()">Cancelar</a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-primary btn-block" (click)="createNote()">Guardar</a>
                </div>
            </div>
        </div>
    </div>
</div>
